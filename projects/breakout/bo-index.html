<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { 
          padding: 0;
          margin: 0;
        }
    	canvas {
          background: #eee;
          display: block;
          margin: 0 auto;
          border: 1px solid black;
        }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="350"></canvas>

<script>
    //color = '#' + ((1<<24) * Math.random() | 0).toString(16);
    var color = '#0095DD';
    
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');

    var score = 0;
    
    //defines the ball
    var ballRadius = 10;
    var x = canvas.width/2;
    var y = canvas.height/2;
    var dx = 0.6;
    var dy = 2;
    
    //defines the paddle
    var paddleHeight = 10;
    var paddleWidth = 85;
    var paddleX = (canvas.width-paddleWidth)/2;
    
    //defines the bricks
    var brickRowCount = 4;
    var brickColumnCount = 5;
    var brickWidth = 75;
    var brickHeight = 9;
    var brickPadding = 10;
    var brickOffsetTop = 25;
    var brickOffsetLeft = 30;
    var bricks = [];
        for(c=0; c<brickColumnCount; c++) {
            bricks[c] = [];
            for(r=0; r<brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }
    
    //variables to store keyboard values
    var rightPressed = false;
    var leftPressed = false;
    
    //keyboard controls
    document.addEventListener('keydown', keyDownHandler, false);
    document.addEventListener('keyup', keyUpHandler, false);
    
    function keyDownHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = true;
        }
        else if(e.keyCode == 37) {
            leftPressed = true;
        }
    }
    function keyUpHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = false;
        }
        else if(e.keyCode == 37) {
            leftPressed = false;
        }
    }
    //end controls
    
    function collisionDetection() {
        for(c=0; c<brickColumnCount; c++){
            for(r=0; r<brickRowCount; r++) {
                var b = bricks[c][r];
                if(b.status == 1) {
                    if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                        //reverse ball direction and speed up
                        dy = (-dy * 1.03);
                        //removes hit brick
                        b.status = 0;
                        //adds score
                        score+= 10;
                        //changes hex of ball 
                        color = '#' + ((1<<24) * Math.random() | 0).toString(16);
                        if(score == (brickRowCount * brickColumnCount)*10 ) {
                            alert("YOU WIN! YOUR SCORE IS: " + score);
                            document.location.reload();
                        }
                    }
                }
            }
        }
    }
    function drawScore() {
        ctx.font = '16px Arial';
        ctx.fillStyle = '#0095DD';
        ctx.fillText("Score: " + score, 8, 20);
    }
    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.closePath();
    }
    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = '#0095DD';
        ctx.fill();
        ctx.closePath();
    }
    function drawBricks() {
        for(c=0; c<brickColumnCount; c++) {
            for(r=0; r<brickRowCount; r++) {
                if(bricks[c][r].status == 1) {
                    var brickX = (c * (brickWidth + brickPadding)) +brickOffsetLeft;
                    var brickY = (r * (brickHeight + brickPadding)) +   brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = "#0095DD";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }
    
    function draw() {
        //clears screen every frame
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        collisionDetection();
        drawScore();
        drawBall();
        drawPaddle();
        drawBricks();
        
        //makes ball collide with x axis
        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }
        
        //if makes ball collide with top-y axis
        //else if makes ball collide with paddle or GAME OVER
        if(y + dy < ballRadius) {
            dy = -dy;
        }
        else if(y + dy > canvas.height-ballRadius) {
            if(x > paddleX && x < paddleX + paddleWidth) {
                dy = (-dy * 1.005);
            }
            else {
                alert("GAME OVER");
                document.location.reload();
            }
        }
        
        //paddle movement speed, also collide with left and right of canvas
        if(rightPressed && paddleX < canvas.width-paddleWidth) {
            paddleX += 7;
        }
        else if(leftPressed && paddleX > 0) {
            paddleX -= 7;
        }
        
        //each frame, moves ball by dx/dy properties
        x += dx;
        y += dy; 
    }
    
    //sets interval for the function 'draw' to redraw every 10 milliseconds
    setInterval(draw, 10);
    
    
</script>

</body>
</html>
