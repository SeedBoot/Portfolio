<html lang="en">
	<head>

	<style>
		html, body {
		width:  100%;

		}
	</style>
</head>
<body>
		<canvas id="canvas" width="640" height="480"></canvas>
	<script>
	//http://htmlcheats.com/html/resize-the-html5-canvas-dyamically/
		var canvas = document.getElementById('canvas');
		var ctx    = canvas.getContext('2d');
		var setCanvasSize = function() {
			canvas.width  = '640px';
			canvas.height = '480px';
			};

		var ball =
		{
			x:20,
			y:20,
			w:20,
			h:20,
			fill:'#000000'
		};

		var playerOne =
		{
				paddle:
				{
					x: canvas.width/2,
					y: 30,
					w: 10,
					h: 80,
					fill: 'blue'
				}
		};

		var playerTwo = 
		{
			paddle:
			{
				x: canvas.width/4,
				y: 30,
				w: 10,
				h: 80,
				fill: 'green'
			}
		};
		var p1 = playerOne.paddle;
		var p2 = playerTwo.paddle;
		
		function makeRectangle(x, y, w, h, fill) {
			ctx.beginPath();
  			this.ctx.rect(x, y, w, h);
			this.ctx.fillStyle = fill;
			ctx.fill();
			ctx.closePath();
		};

		function draw() {
			//* resets canvas
			ctx.clearRect(0, 0, canvas.width, canvas.height);

			var square = makeRectangle(10, 10, 10, 10, '#ff0000');
			var drawball = makeRectangle(ball.x, ball.y, ball.w, ball.h, ball.fill);
			var drawP1 = makeRectangle(p1.x, p1.y, p1.w, p1.h, p1.fill);
			var drawP2 = makeRectangle(p2.x, p2.y, p2.w, p2.h, p2.fill);

			ball.x += 5;
			requestAnimationFrame(draw);
		};

		draw();

    </script>
</body>
</html>
